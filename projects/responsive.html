<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      @media only screen and (min-width: 600px) {
        .small {
          display: none;
        }
      }
      @media only screen and (max-width: 600px) {
        .big {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="big">Big</h1>
    <h1 class="small">Small</h1>
  </body>
</html>
